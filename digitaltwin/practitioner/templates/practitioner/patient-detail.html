{% extends 'practitioner/base.html' %}

{% block inner %}

<h1>Patient Details</h1>

<table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>SSN</th>
            <th>Birth Date</th>
            <th>Gender</th>
        </tr>
            <tr>
                <td>{{ patient.first_name }}</td>
                <td>{{ patient.last_name }}</td>
                <td>{{ patient.ssn }}</td>
                <td>{{ patient.birthdate }}</td>
                <td>{{ patient.gender }}</td>
            </tr>
</table>
{{ patient.case_set.all.first }}
<a href="{% url 'new-case' patient_id=patient.pk %}">Create New Report</a>
{% endblock %}
